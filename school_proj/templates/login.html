{% extends 'base.html'%}

{% load static %}

{% block content %}


<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

  <form action="" method="post">
    {% csrf_token %}
    
    <div class="form-outline mb-4">
      <input type="text" name="username" placeholder="Enter Your Username" class="form-control form-control-lg">
      <label class="form-label" for="username">Username</label>

    </div>
    <div class="form-outline mb-3">
      <input type="password" name="password" placeholder="Enter The Password" class="form-control form-control-lg">
      <label class="form-label" for="password">Password</label>
    </div>
    
    <div class="text-center text-lg-start mt-4 pt-2">
      <input type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">
      <p class="small fw-bold mt-3 pt-1 mb-0">Don't have an account? <a href="/signup/"
          class="link-danger mx-3">Register</a></p>
    </div>
  </div> 

</form>

</section>
<script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
<script type="text/javascript"></script>


{% endblock %}
