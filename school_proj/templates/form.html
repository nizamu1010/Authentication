{% extends 'base.html'%}

{% load static %}

{% block content %}


<section>
  <div class="container">
    <div class="card text-center mt-5 mb-5">
      <div class="card-header">
          Form Submission
      </div>
      <div class="card-body">
      

        <form method="post" action="{% url 'form_view' %}">
        {% csrf_token %}
      
        <div class="mb-3">
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
        </div>
      
        <div class="mb-3">
        <input type="date" id="dob" name="dob" class="form-control" placeholder="Enter your DOB" required>
        </div>
      
        <div class="mb-3">
        <input type="number" id="age" name="age" class="form-control" placeholder="Enter your age" required>
        </div>
      
  
      <div class="mb-3">
        <label class="form-label me-5">Genter : </label>

          <input type="radio" id="male" name="gender" value="male" class="form-check-input" required>
          <label for="male" class="form-check-label  me-5">Male</label>

          <input type="radio" id="female" name="gender" value="female" class="form-check-input" required>
          <label for="female" class="form-check-label  me-5">Female</label>

      </div>
  
        <div class="mb-3">
        <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number"required>
        </div>
      
        <div class="mb-3">
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your mail" required>
        </div>
      
        <div class="mb-3">
        <textarea id="address" name="address" class="form-control" placeholder="Enter your address" required></textarea>
        </div>
      
        <div class="mb-3">
        <select id="department" name="department" class="form-select" required>
          <option value="select">Select Department</option>
          <option value="science">Science</option>
          <option value="commerce">Commerce</option>
          <option value="humanities">Humanities</option>
          <option value="engineering">Engineering</option>
          <option value="medicine">Medicine</option>
        </select>
        </div>
        
        <div class="mb-3">
        <!-- <label for="courses" class="form-label">Courses:</label> -->
        <select id="courses" name="courses" class="form-select" required>
          <!-- You can populate the courses dynamically using JavaScript based on the selected department -->
        </select>
        </div>
      
        <div class="mb-3">
        <!-- <label for="purpose" class="form-label">Purpose:</label> -->
        <select id="purpose" name="purpose" class="form-select" required>
          <option value="">Select Purpose</option>
          <option value="enquiry">For Enquiry</option>
          <option value="order">Place Order</option>
          <option value="return">Return</option>
        </select>
        </div>
      
        <div class="mb-3">
        <label class="form-label me-5">Materials Provide : </label>

          <input type="checkbox" id="notebook" name="materials" value="debit_notebook" class="form-check-input ">
          <label for="notebook" class="form-check-label me-4">Debit Note Book</label>


          <input type="checkbox" id="pen" name="materials" value="pen" class="form-check-input">
          <label for="pen" class="form-check-label me-4">Pen</label>


          <input type="checkbox" id="papers" name="materials" value="exam_papers" class="form-check-input">
          <label for="papers" class="form-check-label me-4">Exam Papers</label>

        </div>
      
        <button type="submit" class="btn btn-outline-primary me-4 px-5">Submit</button>

        </form>


      </div>
    </div>
</section>
<script>
  // Get the department and courses select elements
  const departmentSelect = document.getElementById("department");
  const coursesSelect = document.getElementById("courses");

  // Define the courses for each department
  const courseOptions = {
    select: ["Select Course"],
    commerce: ["Accounting", "Marketing", "Economics"],
    science: ["Physics", "Chemistry", "Biology","Mathematics"],
    humanities: ["History", "Philosophy", "Sociology"],
    engineering: ["Civil", "Mechanical", "Electrical", "Chemical"],
    medicine: ["Anatomy", "Physiology", "Biochemistry", "Pharmacology"],
  };

  // Function to update the courses dropdown options based on the selected department
  function updateCourses() {
    // Get the selected department value
    const selectedDepartment = departmentSelect.value;
    
    // Clear existing options
    coursesSelect.innerHTML = "";

    // Add options based on the selected department
    courseOptions[selectedDepartment].forEach(course => {
      const option = document.createElement("option");
      option.text = course;
      option.value = course;
      coursesSelect.appendChild(option);
    });
  }

  // Event listener for department select change
  departmentSelect.addEventListener("change", updateCourses);

  // Initial update when the page loads
  updateCourses();
</script>


{% endblock %}
